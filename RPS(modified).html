<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <p class="title">Rock Paper Scissors game</p>

        <p>
            <button onclick="playGame('Rock')" class="move-button"><img src="Images/Rock.png" class="move-icon"></button>
            <button onclick="playGame('Paper')" class="move-button"><img src="Images/Paper.png" class="move-icon"></button>
            <button onclick="playGame('Scissors')" class="move-button"><img src="Images/Scissors.png" class="move-icon"></button>
        </p>
        <button onclick="
        score.wins=0;
        score.loses=0;
        score.ties=0;
        location.reload();
        showScoreElement();"
        class="js-reset-button reset-score-button">Reset score</button>
        <p class = "js-score text-display"></p>
        <p class = "js-move text-display"></p>
        <p class = "js-result text-display"></p>
    </div>
    

    

    <script src="main.js">
    </script>

    
</body>
</html>
